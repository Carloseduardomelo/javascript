<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos dom</title>
    <style>
        *{
            padding: opx;
            margin: opx;
        }
        html,body{
            background-image: linear-gradient(to left, #aece1f, #5716ee);
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }
        h1{
            font-size: 14pt;
            text-align: center;
            margin-bottom: 20px;
            transform: translatey(-10px);
        }
        form{
            width: 300px;
            height: 300px;
            background-color: transparent;
            background-image: linear-gradient(to left, #EFBC9B, #4F345A);
            opacity: 1;
            border-radius: 10px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        #pos{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -70%);
        }
        .inp{
            display: flex;
            text-align: center;
            margin-bottom: 30px;
            border-radius: 20px;
            border: none;
            width: 200px;
            height: 23px;
        }
        .inpa{
            transform: translateX(30px);
            width: 150px;
            height: 25px;
            border-radius: 20px;
            border: none;
        }
        #r{
            text-align: center;
            transform: translatey(250px);
        }

    </style>
</head>
<body>
    <form action="">
        <div id="pos">
            <h1>multiplicando numeros</h1>
            <input type="number" name="" id="tn1" class="inp">
            <input type="number" name="" id="tn2" class="inp">
            <input type="button" value="somar" id="soma1" class="inpa"  onclick="soma()">
        </div>
        <div id="r"></div>
    </form>
    <script>
        function soma(){
        var tnr1 = document.querySelector('input#tn1')
        var tnr2 = document.querySelector('input#tn2')
        var res = document.querySelector('#r')
        var n1 = Number(tnr1.value)
        var n2 = Number(tnr2.value)
        var s = n1 * n2
        res.innerHTML = `Resultado: ${s}`
        }

    </script>
</body>
</html>
