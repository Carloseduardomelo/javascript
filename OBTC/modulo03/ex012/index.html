<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>

<body>

    <main>
        <section id="fullName">
            <input type="text" name="nameCompleto" id="nameCompleto" placeholder="Name full">
            <button type="button" id="Adicionar">adicinar uma tecnologia</button>
        </section>

        <section id="tecnolodias">
            <input type="text" name="nameTecnologia" id="nameTecnologia" placeholder="Name tecnologia">

            <section id="radios">

                <section class="radios">
                    <input type="radio" id="radios01" name="radio" value="0-2"> <span>0-2 Anos</span>
                </section>
                <section class="radios">
                    <input type="radio" id="radios02" name="radio" value="3-4"><span>3-4 Anos</span>
                </section>
                <section class="radios">
                    <input type="radio" id="radios03" name="radio" value="5+"><span>5+ Anos</span>
                </section>
            </section>

            <button type="button" id="remover">Remover</button>
        </section>

        <button type="button" id="cadastro">Cadastrar</button>
    </main>

    <script src="index.js"></script>
</body>

</html>
