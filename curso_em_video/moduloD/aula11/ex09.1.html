<!DOCTYPE html>
<html lang="pt-ber">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exe</title>
</head>
<body>
    <input type="text" name="nada" id="text1">
    <input type="button" value="enviar" onclick="nat()">
    <div id="res"></div>
<script>
    function nat(){
        var textu = document.querySelector('#text1').value;// sempre utilizar o value
        var resposta = document.querySelector('#res')
        if (textu == "Brasil"){
            resposta.innerHTML = 'Voce e brasileiro'
        }else{
            resposta.innerHTML = 'Voce e istrangeiro'
        }
    }
    </script>
</body>
</html>
